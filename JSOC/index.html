    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <script language="javascript" text="text/javascript">
        function inputClick() {
            var response = prompt('Hello', '请输入:');
            var textValue = (response);
            document.getElementById('returnValue').value = textValue;
        }
        function confirmClick(){
            var res = confirm('Helloo');
            if(res) {
                document.getElementById('returnValue').value = '确认';
            }else{
                document.getElementById('returnValue').value = '取消';
            }
        }
        function alertClick(){
            alert('Hello');
        }
    </script>
</head>

<body>

    <input type="button" value="alert提示" onclick="alertClick()">
    <input type="button" value="confirm提示 " onclick="confirmClick()">
